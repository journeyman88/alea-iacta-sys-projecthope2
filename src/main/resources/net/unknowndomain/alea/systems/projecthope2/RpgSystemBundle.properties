usage.header             = Project H.O.P.E. 2nd Edition [ project-hope-2nd | ph2 ]%n
usage.descriptionHeading = Description:%n
# =======================================================================================================
usage.description.0      = This command implements the dice rule system of Brass Age and can work 
usage.description.1      = in two modes: Notation mode and Extended mode. These will calculate 
usage.description.2      = successes based on potential, threshold, automatic successes and 
usage.description.3      = incremented results.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = ph2 -n <diceNotation>
usage.customSynopsis.1   = \u0020  or: ph2 -p <potentialValue> -t <thresholdValue>%n
usage.optionListHeading  = Options:%n

projecthope2.options.potential=Potential of the dice pool. Requires threshold
projecthope2.options.threshold=Threshold for the dice pool between 10 and 3. Requires potential
projecthope2.options.notation=Roll in P/T notation